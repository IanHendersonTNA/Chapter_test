<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Javascript Video Player</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="//cdnjs.cloudlare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" href="//cdnjs.cloudlare.com/ajax/libs/milligram/1.3.0/milligram.css">
    <link rel="stylesheet" href="player.css"
  </head>
  <body>
<div id="container">
  <h1>Ian's Player</h1>
  <video id="myVideo">
    <source src='https://tna-video-player.s3.amazonaws.com/66/UKSC/1/cr1-09-10-19-session-1_imx30_1.mp4' type='video/mp4'>
  </video>
    <output id="timeOut">Time: 0</output>
    <output id="vidNum">Video: 1/4</output>
  <div id="playButtons">
    <button id="btnPlay">Play</button>
    <button id="btnPause">Pause</button>
    <button id="btnStop">Stop</button>
  </div>
  <div id="nextButtons">
    <button id="btnNext">Next Video</button>
  </div>
</div>
<script src="player.js"></script>
  </body>
</html>
