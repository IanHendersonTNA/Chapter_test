<!DOCTYPE html>
<html>
  <head>
    <title>Video Gallery</title>
    <meta name = "viewport" content = "width = device-width" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="main.css" rel="stylesheet" type="text/css" />
    <script src="ani.js"></script>
    <script src="video.js"></script>
    <script>
      var videos = [];

      var selected = -1;

      function hover(videoNo) {
       if (selected == videoNo) {
         return;
       }
       videos[videoNo].preview();
      }

      function unhover(videoNo) {
       if (selected == videoNo) {
         return;
       }
       videos[videoNo].deselect();
      }

      function clicked(videoNo) {
        if (selected == videoNo) {
          return;
        }
        if (selected != -1) {
           videos[selected].deselect();
        }
        selected = videoNo;
        videos[videoNo].select();
      }

      function init() {
       for (var i = 0; i < 4; i++) {
         videos[i] = new Video("video" + i);
       }
      }

      function keyDown(event) {
        if (event.keyCode == 38) {
          var s = selected - 1;
          if (s < 0) {
            s = 3;
          }
          clicked(s);
          return false;
        }
        if (event.keyCode == 40) {
          var s = selected + 1;
          if (s > 3) {
            s = 0;
          }
          clicked(s);
          return false;
        }
        if (event.keyCode == 27) {
          videos[selected].deselect();
          selected = -1;
        }
        if (event.keyCode == 13) {
          if (selected != -1) {
            videos[selected].togglePlay();
          }
          return false;
        }
        if (event.keyCode == 39) {
          if (selected != -1) {
            videos[selected].fastForward();
          }
          return false;
        }
        if (event.keyCode == 37) {
          if (selected != -1) {
            videos[selected].rewind();
          }
          return false;
        }
        return true;
      }

      window.onkeydown = keyDown;


      window.onload = init;
    </script>
  </head>
  <body>
  <!--  <img src="images/wall.jpg" class="fullpage"/>-->
